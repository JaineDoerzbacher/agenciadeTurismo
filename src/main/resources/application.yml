server:
  port: 8082
spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:file:./data/tuor
    username: root
    password: 123456
    initialization-mode: always
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    generate-sql: true
  h2:
    console:
      enabled: true
      path: /console
